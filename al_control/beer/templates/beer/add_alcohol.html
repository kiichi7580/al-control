{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>ホームページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/add_alcohol.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>

<header>
    <h1 class="header_image_link">
        <a class="icon" href="#"><img src="{% static 'images/icon.png' %}" alt=""></a>
        <a class="account" href="#"><img src="{% static 'images/account.png' %}" alt=""></a>
    </h1>
    <nav>
        <div class="div1">
            <ul class="header_word_link">
                <div class="div2">
                    <a class="header_word_link" href="{% url 'home' %}">ホーム</a>
                </div>
                <div class="div2">
                    <a class="header_word_link" href="{% url 'calendar'%}">カレンダー</a>
                </div>
                <div class="div3">
                    <li class="register"><a href="#">ログイン</a></li>
                </div>
            </ul>
        </div>
    </nav>
</header>
<body>



    <div class="canvas_container">
        <canvas id="canvas"></canvas>
        <div class="canvas_handle"></div>
    </div>

    <div id="container">
        <div class="row">
            <div class="input_alcohol_amount col-6">
                <label class="alcohol_amount_label" for="level">今日の飲酒量(ml):</label>
                <input type="text" id="level" name="level" value="0" readonly/>
                <div class="input_alcohol_amount-1">
                    <label class="alcohol_amount_label" for="setting_quantity">今月の設定飲酒量(ml):</label>
                    <input type="text" id="setting_quantity" name="setting_quantity" value="0"/>
                </div>
            </div>
            <div class="statBox col-6 align-self-center">
                <div id="statBox">
                    <div class="switch">
                        <input type="checkbox" name="switch" class="switch-checkbox" id="Filled_Hollow">
                        <label class="switch-label" for="Filled_Hollow">
                            <span class="switch-inner"></span>
                            <span class="switch-switch"></span>
                        </label>
                    </div>
                    <div class="switch">
                        <input type="checkbox" name="switch" class="switch-checkbox" id="right_blue_beer">
                        <label class="switch-label" for="right_blue_beer">
                            <span class="switch-inner"></span>
                            <span class="switch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="select_container">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <button class="select_item w-100 mb-2" type="button" data-kinds="beer">
                        <b class="alcohol_kind">ビール</b>   ジョッキ1杯分(350ml)
                    </button>
                    <div class="incre_decre_btn_container d-flex justify-content-between align-items-center">
                        <button class="button btn btn-secondary down" type="button">-</button>
                        <input type="text" value="0" class="inputtext form-control text-center mx-2 count" readonly>
                        <button class="button btn btn-secondary up" type="button">+</button>
                        <button class="button resetbtn btn btn-danger ml-2" type="button">リセット</button>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="select_item w-100 mb-2" type="button" data-kinds="sour">
                        <b class="alcohol_kind">サワー</b>   グラス1杯分(120ml)
                    </button>
                    <div class="incre_decre_btn_container d-flex justify-content-between align-items-center">
                        <button class="button btn btn-secondary down" type="button">-</button>
                        <input type="text" value="0" class="inputtext form-control text-center mx-2 count" readonly>
                        <button class="button btn btn-secondary up" type="button">+</button>
                        <button class="button resetbtn btn btn-danger ml-2" type="button">リセット</button>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="select_item w-100 mb-2" type="button" data-kinds="japanese_sake">
                        <b class="alcohol_kind">日本酒</b>   1合徳利(180ml)
                    </button>
                    <div class="incre_decre_btn_container d-flex justify-content-between align-items-center">
                        <button class="button btn btn-secondary down" type="button">-</button>
                        <input type="text" value="0" class="inputtext form-control text-center mx-2 count" readonly>
                        <button class="button btn btn-secondary up" type="button">+</button>
                        <button class="button resetbtn btn btn-danger ml-2" type="button">リセット</button>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="select_item w-100 mb-2" type="button" data-kinds="wine">
                        <b class="alcohol_kind">ワイン</b>   グラス1杯(150ml)
                    </button>
                    <div class="incre_decre_btn_container d-flex justify-content-between align-items-center">
                        <button class="button btn btn-secondary down" type="button">-</button>
                        <input type="text" value="0" class="inputtext form-control text-center mx-2 count" readonly>
                        <button class="button btn btn-secondary up" type="button">+</button>
                        <button class="button resetbtn btn btn-danger ml-2" type="button">リセット</button>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="select_item w-100 mb-2" type="button" data-kindsy="">その他</button>
                </div>
            </div>
        </div>
        <div class="alcohol_amount_adjustment_buttons">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <button class="adjustment_button decrease_button w-100 mb-2" type="button">減らす</button>
                </div>
                <div class="col-md-6 mb-3">
                    <button class="adjustment_button increase_button w-100 mb-2" type="button">増やす</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/count_button.js' %}"></script>
    <script src="{% static 'js/home.js' %}"></script>
    <script src="{% static 'js/tomorrow_event_notifier.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
