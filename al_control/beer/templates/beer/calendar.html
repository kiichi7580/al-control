<!DOCTYPE html>
<html>
<head>
    <title>ぬかガンジンEX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #calendar { /* カレンダーを画面全体ではなく少し小さく表示 */
            max-width: 70%;
            margin: 0 auto;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/locale/ja.js"></script> <!-- 日本語の言語設定 -->
    {% load static %}
    <script src="{% static 'js/calendar.js' %}"></script> <!-- 外部JSファイルの読み込み -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<header>
  <h1 class="header_image_link">
      <a class="icon" href="#"><img src="{% static 'images/icon.png' %}" alt=""></a>
      <a class="account" href="#"><img src="{% static 'images/account.png' %}" alt=""></a>
  </h1>
  <nav>
      <div class="div1">
          <ul class="header_word_link">
              <div class="div2">
                  <a class="header_word_link" href="{% url 'home' %}">ホーム</a>
              </div>
              <div class="div2">
                  <a class="header_word_link" href="{% url 'calendar'%}">カレンダー</a>
              </div>
              <div class="div3">
                  <li class="register"><a href="#">ログイン</a></li>
              </div>
          </ul>
      </div>
  </nav>
</header>
<body>
<div class="container">
 <div class="row">
    {% block content %}{% endblock %}
 </div>
</div>
<div id="calendar"></div> <!-- カレンダーの表示用のディビジョン -->

<!-- イベント追加用のモーダル -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventModalLabel">イベントの追加</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="eventForm">
          <div class="mb-3">
            <label for="eventTitle" class="form-label">タイトル</label>
            <input type="text" class="form-control" id="eventTitle" required>
          </div>
          <div class="mb-3">
            <label for="eventStartTime" class="form-label">開始時間</label>
            <input type="datetime-local" class="form-control" id="eventStartTime" required>
          </div>
          <div class="mb-3">
            <label for="eventEndTime" class="form-label">終了時間</label>
            <input type="datetime-local" class="form-control" id="eventEndTime" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
        <button type="button" class="btn btn-primary" id="saveEvent">保存</button>
      </div>
    </div>
  </div>
</div>

<!-- BootstrapのJavaScriptとポップアップモーダルをサポートするJavaScriptの追加 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
